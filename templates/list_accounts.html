
{% extends 'base.html' %}

{% block title %} List Accounts {% endblock %}

{% block content %}
  <h2>List of Accounts</h2>
  <table class="table table-striped table-bordered text-center">
    <thead>
      <th>Account Name</th>
      <th>Balance</th>
      <th>Actions</th>
    </thead>
    <tbody>
        {% for account in accounts.values %}
    <tr>
        <td>{{ account.account_name }}</td>
        <td>{{ account.balance }}</td>
        <td>
            <a type="button" class="btn btn-primary mr-3" href="http://127.0.0.1:8000/account/{{ account.id }}">Show Details</a>
            <a type="button" class="btn btn-secondary" href="http://127.0.0.1:8000/transfer/{{ account.id }}">Transfer Funds</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}
