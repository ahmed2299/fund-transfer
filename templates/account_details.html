{% extends 'base.html' %}

{% block title %} Account Details {% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Account Details</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="accountNumber"><strong>Account Number</strong></label>
            <p id="accountNumber">{{ account.account_number }}</p>
          </div>
          <div class="form-group">
            <label for="accountName"><strong>Account Name</strong></label>
            <p id="accountName">{{ account.account_name }}</p>
          </div>
          <div class="form-group">
            <label for="balance"><strong>Balance</strong></label>
            <p id="balance">{{ account.balance }}</p>
          </div>
          <div class="text-center mt-4">
            <a type="button" class="btn btn-primary" href="http://127.0.0.1:8000">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
